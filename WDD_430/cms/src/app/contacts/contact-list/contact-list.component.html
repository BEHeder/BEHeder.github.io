<div class="row">
    <div class="col-md-6">
        <h2>Contacts</h2>
    </div>
    <div class="col-md-6">
        <button class="btn btn-success">New Contact</button>
    </div>
</div>
<div class="row">
    <!-- this will eventually hold the name and picture for each contact -->
     <div class="col-xs-12">
        <cms-contact-item
            *ngFor="let contactEl of contacts"
            [contact]="contactEl"
            (contactSelected)="onSelected(contactEl)"
            ></cms-contact-item>
     </div>
</div>
